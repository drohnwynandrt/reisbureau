<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Reisbureau</title>
    <link rel='stylesheet' type='text/css' media='screen' href='reisbureau.css'>

</head>
<body>
    <div id="pageHeader"></div>
    <div id="buttonContainer">
    <button id="soprb" onclick="ssPrice()">Sort by Price</button>
    <button id="soplb" onclick="ssPlace()">Sort by Place</button>
</div>
    <div id="listHol"></div>
    <p id="confirmDes"></p>
    <div id="form">
      <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input id="customerNameField" class="input" type="text" placeholder="Your name">
        
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input id="customerEmailField" class="input" type="email" placeholder="your@email.com">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>
    
    
    
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Comments"></textarea>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" onclick="completeOrder()">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text" onclick="cancelOrder()">Cancel</button>
      </div>
    </div></div>

<script src='reisbureau.js'></script>
</body>
</html>
